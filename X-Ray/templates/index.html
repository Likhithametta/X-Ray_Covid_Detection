<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://knowtreatment.com/wp-content/uploads/2020/04/X-ray-chest-2.jpg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pneumonia Detection</title>
    <script src="{{url_for('static', filename='helper.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">

</head>

<body>
    <!-- main -->
    <div class="header">
        <img src="https://storage.googleapis.com/kaggle-competitions/kaggle/24800/logos/header.png?t=2020-12-17-19-26-15"
            alt="header img" width="100%" height="160px">
    </div>

    <div class="container">

        <div class="jumbotron">
            <h3 class="form-label" for="customFile">Image Input</h3>
            <input type="file" class="form-control" id="customFile" accept="image/*" onchange="preview_image(event)" />
            <br>
            <img id="output_image" alt="Uploaded Image"
                src="https://image.freepik.com/free-vector/illustration-gallery-icon_53876-27002.jpg" />
            <br>
            <button class="btn btn-success" id="button" onclick="predict()">PREDICT</button>
            <br>
            <div class="result">
                <h4>Condition :<span id="cls">--</span></h4>
                <h3>Accuracy :<span id="acc">--</span>%</h3>
            </div>
        </div>
    </div>

    <!-- main end -->
</body>

</html>
